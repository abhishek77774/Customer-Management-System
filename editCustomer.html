<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  .navbar-custom {
    background-color:blue;
}
.glyphicon.glyphicon-edit {
    font-size: 35px;
}
.glyphicon.glyphicon-user {
    font-size: 25px;
    color: white;
}
.navbar-nav > li{
  padding-left:130px;
  padding-right:60px;
}
input[type=radio] {
    width: 18px;
    height: 18px;
}
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-custom">
  <div class="container-fluid ">
    <div class="navbar-header ">
        <a class="navbar-brand"> <span class="glyphicon glyphicon-user"></span></a>
      <a class="navbar-brand" href="#">Customer  Management</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Customers</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">About</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
        
        <li><button class="btn btn-default navbar-btn"> Login</button></li>
      </ul>
  </div>
</nav>
  

        <a class="navbar-brand"> <span class="glyphicon glyphicon-edit">EditCustomer</span></a><br><br><br>
        &emsp;<span>Ward Bell</span><a href="#">(View Orders)</a>
<br><br><br><br>

<form>
        
        <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-2">
    <input type="fname" name="email" class="form-control" id="fname" autofocus>
</div>
</div>

<div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-2">
    <input type="password" name="lname" class="form-control" id="lname">
</div>
</div>

<div class="form-group row">
        <label for="radio3" class="col-sm-2 col-form-label">Gender:</label>
        <div class="col-sm-2 form-check form-check-inline">
    <input type="radio" name="gender" class="form-check-input" id="radio3">Male &emsp;
    <input type="radio" name="gender" class=" form-check-input" id="radio3">Female

</div>
</div>

<div class="form-group row">
        <label for="email3" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-2">
    <input type="email" name="email" class="form-control" id="email3">
</div>
</div>

<div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-2">
    <input type="text" name="address" class="form-control" id="address">
</div>
</div>

<div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-2">
    <input type="text" name="city" class="form-control" id="city">
</div>
</div>

<div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label">State:</label>
        <div class="col-sm-2">
    <input type="text" name="state" class="form-control" id="state">
</div>
</div>

<div class="form-group row">
        <label for="zip" class="col-sm-2 col-form-label">Zip:</label>
        <div class="col-sm-2">
    <input type="number" name="zio" class="form-control" id="zip">
</div>
</div>

<input type="button" class="btn btn-primary" value="Update">
<input type="button" class="btn btn-danger" value="Delete">
    </form>
</div>

</body>
</html>
